<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template-columns: repeat(2, .5fr);
            gap: 10px;
            padding: 10px;
            height: 100vh;
            background-image: linear-gradient(45deg, #4400ff, #ee00ff, #9900ff);
        }

        ::-webkit-scrollbar {
        display: none;
      }

        a img {
            margin-top: 12.5px;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        a img:hover {
            transform: scale(1.05);
            transition: transform 0.5s;
        }
    </style>
    <title>Home</title>
  </head>
  <body>
    <a href="./facebook.html" target="screen"
      ><img src="images/logo-facebook.jpg" alt="Facebook"
    /></a>
    <a href="./instagram.html" target="screen"
      ><img src="images/logo-instagram.jpg" alt="Instagram"
    /></a>
    <a href="./github.html" target="screen"
      ><img src="images/logo-github.jpg" alt="GitHub"
    /></a>
    <a href="./twitter.html" target="screen"
      ><img src="images/logo-twitter.jpg" alt="Twitter"
    /></a>
    <a href="./youtube.html" target="screen"
      ><img src="images/logo-youtube.jpg" alt="YouTube"
    /></a>
  </body>
</html>

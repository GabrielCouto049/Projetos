<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Projeto login</title>
</head>
<body>
    <main>
        <div class="background"></div>
        <div class="main-content">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para continuar.</p>
            <form action="" method="post">
                <div class="input-container">
                    <label for="username"><span class="material-symbols-outlined">person</span></label>
                    <input type="text" name="username" id="username" autocomplete="username" required placeholder="Nome de usuário">
                </div>
                <div class="input-container">
                    <label for="password"><span class="material-symbols-outlined">lock</span></label>
                    <input type="password" name="password" id="password"
                    minlength="8" required autocomplete="current-password" placeholder="Senha">
                </div>
                <input type="submit" value="Entrar">
                <a href="#" target="_blank">Esqueceu sua senha?</a>
            </form>
        </div>
    </main>
</body>
</html>
